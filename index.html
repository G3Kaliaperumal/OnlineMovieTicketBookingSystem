<html>
    <head>
        <title>
            Movie Ticket Booking System
        </title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <script src="index.js" type="text/javascript">
        </script>
    </head>
    <body>
        <h1>
            ONLINE MOVIE TICKET BOOKING SYSTEM
        </h1>
        <div>
            <p class="imageAlign">
                <img src="index.png" class="img">
            </p>
        </div>
        <p> Have Fun Watching Movies :)
            <div class="formAlign">
            <form method="post" class="login" name="registerForm">
            <div>
                <label for="username"> Username </label><br>
                <input class="username" id="uname" name="username" type="text" autofocus="autofocus" placeholder="Enter Username"/><br>

                <label for="password"> Password </label><br>
                <input class="password" id="pword" name="password" type="password" placeholder="Enter Password"/><br><br>

                <input type="button" value="Book Ticket" onclick="submitAction('book.html')"/>
                <input type="button" value="Write Review" onclick="submitAction('review.html')"/>
            </div>
            </form>
            </div>
        </p>
        <div class="signup">
            <form method="get" action="signup.html" class="signupform">
                 <div>
                    <input type="submit" value="Need to create a new account??">
                </div>
            </form>
        </div>
    </body>
</html>
